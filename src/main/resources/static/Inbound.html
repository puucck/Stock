<div class="table_div">
    <h1>入库表</h1>
    <button type="button" class="btn btn-info" id="test">添加入库表项</button>
    <br>
    <table class="table table table-bordered">

        <thead>
        <tr>
            <th>商品名</th>
            <th>商品类型</th>
            <th>价格</th>
            <th>数量</th>
            <th>生产日期</th>
            <th>保质期</th>
        </tr>
        </thead>
        <tbody id="context">

        </tbody>
    </table>

    <script>
        var count=0;
        $("#test").click(function () {
            if(count>9)return;
            var html="";
                html+="<tr id='count'>"+
                    "<td>"+'<input type="text" placeholder="名称" id="name" required>'+"</td>"+
                    "<td>"+ '<input type="text" placeholder="类型" id="type" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,\'\')}else{this.value=this.value.replace(/\\D/g,\'\')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,\'\')}else{this.value=this.value.replace(/\\D/g,\'\')}" required>'+"</td>"+
                    "<td>"+'<input type="text" placeholder="价格" id="price" required>'+"</td>"+
                    "<td>"+'<input type="text" placeholder="数量" id="number" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,\'\')}else{this.value=this.value.replace(/\\D/g,\'\')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,\'\')}else{this.value=this.value.replace(/\\D/g,\'\')}" required>'+"</td>"+
                    "<td>"+'<input type="date" placeholder="生产日期" id="date" required>'+"</td>"+
                    "<td>"+'<input type="text" placeholder="保质期" id="type" required>'+"</td>"+
                    "</tr>"
            count++;
            $("#context").append(html);
        })
    </script>
</div>
</body>
<script type="text/javascript">
    //导航跳转到主页
    $(function () {
        $("#home").click(function () {
        window.location="homePage.html";
        })
    })
    //写入
    $(function () {
        $("#add").click(function () {
            var list=$("#context").children("tr");
            for(var i=0;i<list.length;i++){
                var tdArr=list.eq(i).find("td");
                var product_name=tdArr.eq(0).find('input').val();
                var type=tdArr.eq(1).find('input').val();
                var price=tdArr.eq(2).find('input').val();
                var number=tdArr.eq(3).find('input').val();
                var date=tdArr.eq(4).find('input').val();
                var shelf=tdArr.eq(5).find('input').val();
                if(!product_name){
                    alert("名称不允许为空");
                    return;
                }
                if(!type){
                    alert("类型不允许为空");
                    return;
                }
                if(!price){
                    alert("价格不允许为空");
                    return;
                }
                if(!number){
                    alert("数量不允许为空");
                    return;
                }
                if(!date){
                    alert("日期不允许为空");
                    return;
                }if(!shelf){
                    alert("保质期不允许为空");
                    return;
                }
            }
            list=list=$("#context").children("tr");
            for(var i=0;i<list.length;i++){
                var tdArr=list.eq(i).find("td");
                var product_name=tdArr.eq(0).find('input').val();
                var type=tdArr.eq(1).find('input').val();
                var price=tdArr.eq(2).find('input').val();
                var number=tdArr.eq(3).find('input').val();
                var date=tdArr.eq(4).find('input').val();
                var shelf=tdArr.eq(5).find('input').val();
                $.ajax({
                    url:"/add",
                    type: "get",
                    async:false,
                    data: {
                            "product_name":product_name,
                            "type":type,
                            "price":price,
                            "number":number,
                            "date":date,
                            "shelf":shelf
                    },
                    success:function (data) {
                        console.log(data)
                    }
                })
            }

        })
    })
    //跳到出库
    $(function () {
        $("#out").click(function () {
            window.location="Outbound.html";
        })
    })
</script>
