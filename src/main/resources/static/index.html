<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/1.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/login.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="https://translate.googleapis.com/translate_static/css/translateelement.css">
</head>
<body>
    <div class="login">
        <h1 id="prompt"></h1>
        <form action="/hello" id="login_form">
        <div class="form-group">
            <label for="exampleInputEmail1">电子邮箱</label>
            <input type="email" class="email form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="pwd form-control" id="exampleInputPassword1" placeholder="Password" onblur="" name="pwd">
        </div>
            <button type="button" class="btn btn-success" id="login">登录</button>
            <button type="button" class="btn btn-success" id="register" onclick="Reg()">注册</button>
        </form>
    </div>
    <script>
        $("#login").click(function () {

            $.ajax({
                url:"/hello",
                type:"get",
                data:{
                    "email":$("#exampleInputEmail1").val(),
                    "pwd":$("#exampleInputPassword1").val(),
                },
                success:function (data) {
                    if(data.toString()=="ok")
                    {
                        sessionStorage.setItem("email",$("#exampleInputEmail1").val());
                        window.location="homePage.html";
                    }
                    else {
                        $("#prompt").text("用户名或密码错误");
                    }
                }
            })
        })
    </script>
</body>
</html>
